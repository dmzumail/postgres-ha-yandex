name: Deploy PostgreSQL HA Cluster

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./terraform
        env:
          TF_VAR_ssh_pub_key: ${{ secrets.SSH_PUB_KEY }}
          TF_VAR_yc_token: ${{ secrets.YC_TOKEN }}
          TF_VAR_yc_cloud_id: ${{ secrets.YC_CLOUD_ID }}
          TF_VAR_yc_folder_id: ${{ secrets.YC_FOLDER_ID }}

      - name: Generate inventory from Terraform
        run: |
          chmod +x ansible/generate_inventory.sh
          ./ansible/generate_inventory.sh

      - name: Debug inventory
        run: |
          ls -la ansible/inventory/
          cat ansible/inventory/hosts.yml

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Ansible and jq
        run: |
          pip install ansible-core
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      # используем `terraform output`, а не tfstate напрямую
      - name: Wait for SSH on all nodes
        run: |
          IPs=$(cd ./terraform && terraform output -json instance_ips | jq -r 'to_entries[] | .value')
          for ip in $IPs; do
            echo "Waiting for SSH on $ip..."
            timeout 120 bash -c 'until ssh -o BatchMode=yes -o ConnectTimeout=5 -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@$ip echo OK >/dev/null 2>&1; do sleep 2; done' || {
              echo "Timeout after 120s for $ip"
              exit 1
            }
            echo "$ip ready"
          done
        working-directory: .

      - name: Run Ansible playbook
        run: |
          ansible-playbook \
            -i ansible/inventory/hosts.yml \
            --private-key ~/.ssh/id_rsa \
            --user ubuntu \
            --ssh-extra-args "-o StrictHostKeyChecking=no -o ConnectTimeout=10" \
            ansible/site.yml \
            --vault-password-file=<(echo "$ANSIBLE_VAULT_PASSWORD")
        env:
          ANSIBLE_VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}