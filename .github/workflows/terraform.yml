name: Deploy PostgreSQL HA Cluster

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [self-hosted, postgres-ha]
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y jq python3-pip yq

      - name: Install Ansible and psycopg2
        run: |
          pip3 install --user ansible psycopg2-binary
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform
        env:
          YC_TOKEN: ${{ secrets.YC_TOKEN }}

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./terraform
        env:
          TF_VAR_ssh_pub_key: ${{ secrets.SSH_PUB_KEY }}
          TF_VAR_yc_token: ${{ secrets.YC_TOKEN }}
          TF_VAR_yc_cloud_id: ${{ secrets.YC_CLOUD_ID }}
          TF_VAR_yc_folder_id: ${{ secrets.YC_FOLDER_ID }}

      - name: Generate Ansible inventory from Terraform
        run: |
          chmod +x ansible/generate_inventory.sh
          ./ansible/generate_inventory.sh

      - name: Debug generated inventory
        run: |
          ls -la ansible/inventory/
          cat ansible/inventory/hosts.yml

      - name: Set up SSH private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keygen -y -f ~/.ssh/id_rsa > ~/.ssh/id_rsa.pub

      - name: Wait for SSH to be ready on all PostgreSQL nodes
        run: |
          # Read IPs from the generated inventory
          PG1=$(yq '.postgresql.hosts."pg-node-1".ansible_host' ansible/inventory/hosts.yml)
          PG2=$(yq '.postgresql.hosts."pg-node-2".ansible_host' ansible/inventory/hosts.yml)
          PG3=$(yq '.postgresql.hosts."pg-node-3".ansible_host' ansible/inventory/hosts.yml)
          
          echo "Waiting for SSH on pg-node-1 ($PG1)..."
          timeout 180 bash -c "until ssh -o ConnectTimeout=5 -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@$PG1 'echo OK' 2>/dev/null; do sleep 5; done" || { echo "Timeout waiting for pg-node-1"; exit 1; }
          
          echo "Waiting for SSH on pg-node-2 ($PG2)..."
          timeout 180 bash -c "until ssh -o ConnectTimeout=5 -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@$PG2 'echo OK' 2>/dev/null; do sleep 5; done" || { echo "Timeout waiting for pg-node-2"; exit 1; }
          
          echo "Waiting for SSH on pg-node-3 ($PG3)..."
          timeout 180 bash -c "until ssh -o ConnectTimeout=5 -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@$PG3 'echo OK' 2>/dev/null; do sleep 5; done" || { echo "Timeout waiting for pg-node-3"; exit 1; }

      - name: Run Ansible playbook
        run: |
          ansible-playbook \
            -i ansible/inventory/hosts.yml \
            --private-key ~/.ssh/id_rsa \
            --user ubuntu \
            --ssh-extra-args "-o StrictHostKeyChecking=no -o ConnectTimeout=15 -o ServerAliveInterval=30" \
            ansible/site.yml \
            --vault-password-file=<(echo "$ANSIBLE_VAULT_PASSWORD")
        env:
          ANSIBLE_VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}