name: Deploy PostgreSQL HA Cluster

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # позволяет запускать вручную из GitHub UI

jobs:
  deploy:
    runs-on: [self-hosted, postgres-ha]
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform
        env:
          YC_TOKEN: ${{ secrets.YC_TOKEN }}

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./terraform
        env:
          TF_VAR_ssh_pub_key: ${{ secrets.SSH_PUB_KEY }}
          TF_VAR_yc_token: ${{ secrets.YC_TOKEN }}
          TF_VAR_yc_cloud_id: ${{ secrets.YC_CLOUD_ID }}
          TF_VAR_yc_folder_id: ${{ secrets.YC_FOLDER_ID }}

      - name: Generate Ansible inventory from Terraform
        run: |
          chmod +x ansible/generate_inventory.sh
          ./ansible/generate_inventory.sh

      - name: Debug generated inventory
        run: |
          ls -la ansible/inventory/
          cat ansible/inventory/hosts.yml

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Ansible and jq
        run: |
          pip install ansible-core
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Set up SSH private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keygen -y -f ~/.ssh/id_rsa > ~/.ssh/id_rsa.pub  # для совместимости

      - name: Run Ansible playbook
        run: |
          ansible-playbook \
            -i ansible/inventory/hosts.yml \
            --private-key ~/.ssh/id_rsa \
            --user ubuntu \
            --ssh-extra-args "-o StrictHostKeyChecking=no -o ConnectTimeout=15 -o ServerAliveInterval=30" \
            ansible/site.yml \
            --vault-password-file=<(echo "$ANSIBLE_VAULT_PASSWORD")
        env:
          ANSIBLE_VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}